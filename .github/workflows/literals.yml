name: Literals
on: push
jobs:
  ptint:
    runs-on: ubuntu-latest
    steps:
      - run: printenv | grep 'LITERAL_'
        env:
          LITERAL_NULL: ${{null}}
          LITERAL_BOOLEAN: ${{true}}
          LITERAL_NUMBER: ${{1234}}
          LITERAL_STRING: ${{'Hello'}}
          LITERAL_OMIT_STRING: World # String型のみ${{}}を省略してもよい
          
      